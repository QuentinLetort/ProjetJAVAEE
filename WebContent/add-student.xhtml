<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
	<h:outputStylesheet name="css/form.css" />
</h:head>

<body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />
	<div id="header">
		<ui:insert name="header">
			<h:outputLabel styleClass="title">
				<b>NEW STUDENT</b>
			</h:outputLabel>
		</ui:insert>
	</div>
	<div id="content">
		<ui:insert name="content">
			<h:form>
				<br />
				<h:outputLabel styleClass="label-output">
					<b>First Name</b>
				</h:outputLabel>
				<br />
				<h:inputText value="#{studentManager.newStudent.firstName}"
					id="firstName" required="true"
					requiredMessage=" Fill the first name please"
					validatorMessage=" First name should contain at least 2 letters"
					styleClass="text-input">
					<f:validateLength minimum="2" />
				</h:inputText>
				<h:message for="firstName" style="color:red" />
				<br />

				<h:outputLabel styleClass="label-output">
					<b>Last Name</b>
				</h:outputLabel>
				<br />
				<h:inputText value="#{studentManager.newStudent.lastName}"
					id="lastName" required="true"
					requiredMessage="Fill the last name please"
					validatorMessage="last name should contain at least 2 letters"
					styleClass="text-input">
					<f:validateLength minimum="2" />
				</h:inputText>
				<h:message for="lastName" style="color:red" />
				<br />


				<h:outputLabel styleClass="label-output">
					<b>Email</b>
				</h:outputLabel>
				<br />
				<h:inputText value="#{studentManager.newStudent.email}" id="email"
					required="true" requiredMessage="Fill the email address"
					validatorMessage=" Email address must be the following form: emailName@email.com"
					styleClass="text-input">
					<f:validateRegex
						pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
				</h:inputText>
				<h:message for="email" style="color:red" />
				<br />

				<h:commandButton action="#{studentManager.addStudent()}"
					value="Save" styleClass="butn"></h:commandButton>
			</h:form>
			<h:form>
				<h:commandButton action="list-students" value="Cancel"
					styleClass="cancelbtn"></h:commandButton>
			</h:form>
		</ui:insert>
	</div>
	<div id="footer">
		<ui:insert name="footer">
		</ui:insert>
	</div>
</body>
</html>
