<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
  <title><ui:insert name="title">Default title</ui:insert></title>
</head>

<body>
<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

<div id="header">
    <ui:insert name="header">
    	NEW STUDENT
    	
    </ui:insert>
</div>


<div id="content">
  <ui:insert name="content">
    	<h:form>
    	<h:panelGrid columns="3">    	
		<h:outputLabel>First Name</h:outputLabel> 
		<h:inputText value="#{studentManager.newStudent.firstName}"/>  
		<br/>
		<h:outputLabel>Last Name</h:outputLabel> 
		<h:inputText value="#{studentManager.newStudent.lastName}"/>  
		<br/>
		<h:outputLabel>Email</h:outputLabel> 
		<h:inputText value="#{studentManager.newStudent.email}"/>  
		<br/>
		<h:commandButton action = "#{studentManager.addStudent()}"       
value="Save"></h:commandButton>
		</h:panelGrid>
    </h:form>
  </ui:insert>
</div>

<div id="footer">
  <ui:insert name="footer">
    	
  </ui:insert>
</div>

</body>

</html>
