<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
	<h:outputStylesheet name="css/form.css" />
</h:head>
<body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

	<div id="header">
		<ui:insert name="header">
			<f:metadata>
				<f:event type="preRenderView"
					listener="#{studentManager.loadStudents()}" />
			</f:metadata>
		</ui:insert>
	</div>

	<div id="content">
		<ui:insert name="content">
			<h:form>
				<h:dataTable value="#{studentManager.students}" var="stu"
					styleClass="student-table" headerClass="student-table-header"
					rowClasses="student-table-odd-row,student-table-even-row">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{stu.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">First Name</f:facet>
						<h:outputText value="#{stu.firstName}" />
					</h:column>
					<h:column>
						<f:facet name="header">Last Name</f:facet>
						<h:outputText value="#{stu.lastName}" />
					</h:column>
					<h:column>
						<f:facet name="header">Email</f:facet>
						<h:outputText value="#{stu.email}" />
					</h:column>
					<h:column>
						<f:facet name="header">Action</f:facet>
						<h:commandButton
							action="#{studentManager.editStudentMethod(stu.id)}" value="Edit"
							styleClass="butn"></h:commandButton>
						<h:commandButton action="#{studentManager.deleteStudent(stu.id)}"
							value="Delete" styleClass="cancelbtn"></h:commandButton>
					</h:column>
				</h:dataTable>
				<h:commandButton action="add-student" value="Add New Student"
					styleClass="butn"></h:commandButton>
			</h:form>
		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">

		</ui:insert>
	</div>

</body>

</html>
